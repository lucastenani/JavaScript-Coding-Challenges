<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="/global.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>To do list</h1>

      <label for="new-task">Enter a new task to do here</label>
      <input type="text" id="new-task" name="new-task" />
      <button id="insert-task">Insert task</button>

      <ul id="list-tasks">
        <li>Finish report for work</li>
        <li>Go to the gym</li>
        <li>Read a book</li>
        <li>Clean the house</li>
        <li>Study for exam</li>
      </ul>
    </main>
  </body>
</html>
