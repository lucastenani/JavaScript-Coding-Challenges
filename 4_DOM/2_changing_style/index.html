<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing style</title>
    <link rel="stylesheet" href="/global.css" />
    <script src="./script.js" defer></script>
    <style>
      .blue {
        color: blue;
      }

      .red {
        color: red;
      }

      .orange {
        color: orange;
      }

      .yellow {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="blue">A blue title</h1>
      <p class="red">A red paragraph</p>
      <p class="orange">Another red paragraph</p>
      <h2 class="yellow">A yellow caption</h2>
      <button onclick="changeStyle()">Switch colors to black</button>
    </main>
  </body>
</html>
