<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divisibility check</title>
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <main>
      <h1>
        Hello! This is a program to check if a number is divisible by another
        number.
      </h1>
      <label for="numberToCheck">Number to check:</label>
      <input type="number" id="numberToCheck" />

      <label for="divisor">Divisor:</label>
      <input type="number" id="divisor" />

      <button onclick="divisibilityCheck()">Check</button>

      <div id="result"></div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
