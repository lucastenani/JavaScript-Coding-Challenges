<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global.css" />
    <title>Numbers Comparison</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Application that compares one number with another</h1>

      <label for="firstNumber">Enter the first number here:</label>
      <input type="number" id="firstNumber" />

      <label for="secondNumber">Enter the second number here:</label>
      <input type="number" id="secondNumber" />

      <button onclick="compareNumbers()">Compare numbers</button>

      <div id="result"></div>
    </main>
  </body>
